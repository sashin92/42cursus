# This is a default site configuration which will simply return 404, preventing
# chance access to any other virtualhost.

server {

        listen 80;

        root /var/lib/nginx/html;
        index index.html;

        # Everything is a 404
        #location / {
        #       return 404;
        #}

        # You may need this to prevent return 404 recursion.
        location = /404.html {
                internal;
        }
}

server { 

        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        ssl_certificate /etc/ssl/certs/sashin-ssl.crt;
        ssl_certificate_key /etc/ssl/private/sashin-ssl.key;



        root /var/lib/nginx/html;
        index index.html;

        # Everything is a 404
        #location / {
        #       return 404;
        #}

        # You may need this to prevent return 404 recursion.
        location = /404.html {
                internal;
        }
}
