version: '3.0'

services:


  mariadb:
    build: ./requirements/mariadb/
    image: my_mariadb
    container_name: my_mariadb
    volumes:
      - my_mariadb_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_HOST: imhost
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    build: ./requirements/wordpress/
    image: my_wordpress
    container_name: my_wordpress
    volumes:
      - ~/desktop/inceptionvar/www/html:/var/www/html

  nginx:
    build: ./requirements/nginx/
    image: my_nginx
    container_name: my_nginx
    networks:
      - network-nginx
    ports:
      - '443:443'
    volumes:
      - ~/desktop/inception/var/www/html:/var/www/html


