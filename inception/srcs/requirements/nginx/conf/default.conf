server { 

    listen 443 ssl;
    listen [::]:443 ssl;

	# server_name sashin.42.fr;

    ssl_certificate /etc/ssl/certs/sashin-ssl.crt;
    ssl_certificate_key /etc/ssl/private/sashin-ssl.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    
    root /var/www/html/wordpress;
    index index.html index.php;

    location / {
		try_files $uri $uri/ =404;
